<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <script title="公共全局参数">
        var ua = navigator.userAgent;
        window.public = {
            bISPC: !/Android|webOS|iPhone|iPod|BlackBerry/i.test(ua),
            bIsIOS: !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            bIsUc: ua.toLowerCase().match(/ucweb/i) == "ucweb",
            bIsAndroid: ua.toLowerCase().match(/android/i) == "android",
            bIsAndroidVersion: Number(ua.toLowerCase().substr(ua.toLowerCase().indexOf('android') + 8, 3)),
            bIsQQ: ua.toLowerCase().match(/qq/i) == "qq",
            bIsWechat: ua.toLowerCase().match(/micromessenger/i) == "micromessenger",
            bIsWeibo: ua.toLowerCase().match(/weibo/i) == "weibo",
            bIsHuawei: ua.toLowerCase().match(/huawei/i) == "huawei"
        };
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>

    <script title="rem初始化">
        var resizeEvt = 'onorientationchange' in window ? 'onorientationchange' : 'resize';
        var scale = 1 / window.devicePixelRatio;

        document.querySelector('meta[name="viewport"]').setAttribute('content', 'user-scalable=no,initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale);

        var onresize = function() {
            var deviceWidth = Math.min(document.body.clientWidth, document.documentElement.clientWidth);
            var screenWidth = window.screen.width;
            var fontSize;

            if (deviceWidth / screenWidth != window.devicePixelRatio) {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                deviceWidth = Math.min(document.body.clientWidth, document.documentElement.clientWidth);
            }

            if (deviceWidth <= 750) {
                // 移动设备
                fontSize = deviceWidth / 750;
            } else if (deviceWidth <= 960) {
                // 平板设备
                fontSize = deviceWidth / (960 * 1.75);
            } else {
                // PC设备
                fontSize = deviceWidth / (1080 * 1.75);
            }

            document.documentElement.style.fontSize = fontSize + 'px';
        };

        window.addEventListener(resizeEvt, onresize, false);
        onresize();
    </script>

    <!--
      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
